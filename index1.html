<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grenstudio | Portofolio Fotografi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ddd;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grenstudio</h1>
    <p>Portofolio Fotografi</p>
  </header>

  <div class="content">
    <h2>Koleksi Foto</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/400x300/?photography,nature" alt="Foto 1">
      <img src="https://source.unsplash.com/400x300/?portrait,people" alt="Foto 2">
      <img src="https://source.unsplash.com/400x300/?street,photo" alt="Foto 3">
      <img src="https://source.unsplash.com/400x300/?city,night" alt="Foto 4">
    </div>
  </div>

  <footer>
    &copy; 2025 Grenstudio | Semua Hak Dilindungi
  </footer>
</body>
</html>
